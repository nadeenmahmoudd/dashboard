<div class="d-flex justify-content-between container">
<h5>Recent Orders</h5>
<p class="text-muted pointer" (click)="goToOrdersPage()">Go to Orders Page <i class="fa-solid fa-arrow-right ms-1"></i></p>
</div>

   <div class="table-container mat-elevation-z2 p-4 bg-white rounded-4">  
    <table mat-table [dataSource]="orders" class="mat-table bg-white rounded-3">
  
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let order">
          <img [src]="order.image" alt="Product" width="40" height="40" class="rounded-5 me-2" />
          {{ order.name }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let order"> {{ order.quantity }} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let order" class="text-muted"> {{ order.date }} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let order"> ${{ order.price }} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let order">
          <span [ngClass]="getStatusClass(order.status)" class="status-badge">
            {{ order.status }}
          </span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
